<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/font-awesome/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
    </div>

    <div class="container columns">
        <div class="column">
            <div class="column-title">
                <h3 data-tasks="0">To Do</h3>
                <button data-add><i class="fas fa-plus"></i></button>
            </div>
            <div class="tasks"></div>
        </div>
        <div class="column">
            <div class="column-title">
                <h3 data-tasks="0">In Progress</h3>
                <button data-add><i class="fas fa-plus"></i></button>
            </div>
            <div class="tasks"></div>
        </div>
        <div class="column">
            <div class="column-title">
                <h3 data-tasks="0">Done!</h3>
                <button data-add><i class="fas fa-plus"></i></button>
            </div>
            <div class="tasks"></div>
        </div>
    </div>










    <script src="app.js"></script>
</body>
</html>
